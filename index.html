<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CULTE</title>
    
    <link rel="stylesheet" href="style.css?v=1.3">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#FF9A9E">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="icon" type="image/png" href="icon.png">
    
    <meta name="apple-mobile-web-app-title" content="CULTE">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

    <main id="app">
        
        <section id="screen-players" class="screen active">
            
            <div class="logo-area">
                <h1 class="app-title">CULTE</h1>
            </div>

            <div class="input-container">
                <input type="text" id="new-player-name" placeholder="Pr√©nom..." maxlength="12" autocomplete="off">
                <button id="add-player-btn" aria-label="Ajouter joueur">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <div id="players-container" class="players-grid">
                <div class="empty-state">Ajoutez les participants !</div>
            </div>

            <div class="footer-action">
                <p id="player-count-label">0 Joueurs</p>
                <button id="to-games-btn" class="main-btn" disabled>
                    Commencer
                </button>
            </div>
        </section>


        <section id="screen-selection" class="screen hidden">
            <div class="header-nav">
                <button class="back-btn" data-target="screen-players">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                </button>
                <h2>Choisir un mode</h2>
            </div>
            
            <div class="games-grid">
                <div class="game-card" data-game="undercover">
                    <div class="card-content">
                        <div class="icon">üïµÔ∏è</div>
                        <h3>Undercover</h3>
                        <p>D√©masquez l'intrus.</p>
                    </div>
                </div>
                
                <div class="game-card" data-game="rituel"> <div class="card-content">
                    <div class="icon">üîÆ</div>
                    <h3>Rituel</h3>
                    <p>Le jeu d'alcool.</p>
                </div>
            </div>
            </div>
        </section>


        <section id="screen-game" class="screen hidden">
            <button id="quit-game-btn" class="close-game-btn">√ó</button>
            
            <div id="game-container"></div>
        </section>

    </main>

    <div class="app-version">v 1.3</div>

    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 id="modal-title">Titre</h3>
            <p id="modal-msg">Message...</p>
            <div class="modal-buttons">
                <button id="modal-cancel" class="modal-btn secondary">Annuler</button>
                <button id="modal-confirm" class="modal-btn primary">Confirmer</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js?v=1.3"></script>
</body>
</html>
